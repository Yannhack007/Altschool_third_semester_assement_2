version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: muchtodo-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: yannbiko
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: much_todo_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - muchtodo-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: muchtodo-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      APP_ENV: development
      APP_PORT: 3000
      
      MONGODB_URI: mongodb://yannbiko:root@mongodb:27017/much_todo_db?authSource=admin
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: much_todo_db
      MONGODB_USERNAME: yannbiko
      MONGODB_PASSWORD: root
      
      LOG_LEVEL: debug
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - muchtodo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  muchtodo-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local